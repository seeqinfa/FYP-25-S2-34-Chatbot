# data/rules.yml
version: "3.1"
rules:
- rule: Say hello
  steps:
    - intent: greet
    - action: utter_greet

- rule: Say goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Handle fallback
  steps:
    - intent: nlu_fallback
    - action: utter_fallback

- rule: Ask help
  steps:
    - intent: ask_help
    - action: utter_ask_help

- rule: Product inquiry listing
  steps:
    - intent: product_inquiry
    - action: utter_product_listing

# Manual: call action directly; it will ask for the item only if missing
- rule: Manual request
  steps:
    - intent: instruction_manual
    - action: action_get_manual
