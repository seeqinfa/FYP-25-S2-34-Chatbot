version: "3.1"
rules:
- rule: Say hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Escalate to human
  steps:
  - intent: escalate
  - action: utter_escalate

- rule: Cancel order rule
  steps:
  - intent: cancel_order
  - action: utter_ask_order_id

- rule: Handle fallback
  steps:
  - intent: nlu_fallback
  - action: utter_fallback

