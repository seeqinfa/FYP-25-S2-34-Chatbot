version: "3.1"
rules:
- rule: Say hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Escalate to human
  steps:
  - intent: escalate
  - action: utter_escalate

- rule: Cancel order rule
  steps:
  - intent: cancel_order
  - action: utter_ask_order_id

- rule: Handle fallback
  steps:
  - intent: nlu_fallback
  - action: utter_fallback

- rule: Ask help
  steps:
  - intent: ask_help
  - action: utter_ask_help

- rule: Activate feedback form
  steps:
  - intent: feedback_request
  - action: feedback_text_form
  - active_loop: feedback_text_form

- rule: Submit feedback form
  condition:
  - active_loop: feedback_text_form
  steps:
  - action: feedback_text_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_store_feedback
  - action: utter_thanks_feedback

- rule: Provide recommendation
  steps:
  - intent: search_furniture
  - action: utter_ask_dimensions

