version: "3.1"
nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you
    - talk later

- intent: ask_delivery
  examples: |
    - when will my order arrive?
    - track my delivery
    - order delivery status
    - is my order on the way?

- intent: cancel_order
  examples: |
    - cancel my order
    - I want to cancel an order
    - remove my order

- intent: search_furniture
  examples: |
    - I need a sofa for 3 meters wide space
    - show me furniture that fits 200x100x75
    - recommend furniture for small room

- intent: instruction_manual
  examples: |
    - I need the manual for dining table
    - show me the instruction guide for sofa bed
    - where is the product manual for [Alton chair](furniture_name)?

- intent: escalate
  examples: |
    - talk to a human
    - I need help from an agent
    - escalate this issue

- intent: feedback
  examples: |
    - I'd like to give feedback
    - this chatbot was helpful
    - I want to rate the support

- intent: product_inquiry
  examples: |
    - show me sofas
    - what dining tables do you have?
    - I'm looking for beds

- intent: affirm
  examples: |
    - yes
    - okay
    - sure

- intent: deny
  examples: |
    - no
    - not really
    - nope

- intent: provide_order_id
  examples: |
    - my order id is 12345
    - it's 987654
    - order number 56789

- intent: provide_dimensions
  examples: |
    - 200x150x80
    - the space is 3x2x1 meters
    - 300cm by 100cm by 90cm
